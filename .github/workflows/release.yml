---
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Trigger on tags with semantic versioning

env:
  GO_VERSION: '1.26.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    timeout-minutes: 50
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Install tools
        run: |
          curl -L -o kubebuilder https://go.kubebuilder.io/dl/latest/$(go env GOOS)/$(go env GOARCH)
          chmod +x kubebuilder && sudo mv kubebuilder /usr/local/bin/
          make kustomize

      - name: Test and Build
        run: |
          make manifests generate fmt vet
          make test
          make lint
          make build build-kubeftpd

      - name: Security scan (non-blocking)
        run: |
          make security-scan || echo "Security scan completed with expected issues"

      - name: Build release binaries
        run: |
          mkdir -p dist/binaries
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-w -s -X main.version=$VERSION -X main.commit=$(git rev-parse --short HEAD)"

          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/binaries/kubeftpd-linux-amd64 cmd/main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/binaries/kubeftpd-linux-arm64 cmd/main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/binaries/kubeftpd-darwin-amd64 cmd/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/binaries/kubeftpd-darwin-arm64 cmd/main.go

          cd dist/binaries && sha256sum * > checksums.txt

      - name: Generate manifests
        run: |
          mkdir -p dist
          cat config/crd/bases/*.yaml > dist/crds.yaml
          cd config/manager && ../../bin/kustomize edit set image \
            controller=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ../../bin/kustomize build ../default > ../../dist/kubeftpd.yaml

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Verify Docker buildx
        run: |
          docker buildx version
          docker buildx ls

      - name: Set build date
        id: date
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        timeout-minutes: 40
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            DATE=${{ steps.date.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package and push Helm chart to OCI
        run: |
          # Package the Helm chart
          helm package chart/kubeftpd -d dist

          # Login to OCI registry
          echo "${{ secrets.PAT_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

          # Push chart to OCI registry
          helm push dist/kubeftpd-*.tgz oci://${{ env.REGISTRY }}/$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')/charts

          # Logout
          helm registry logout ${{ env.REGISTRY }}

      - name: Generate changelog
        run: |
          if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            echo "## Changes since $PREVIOUS_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Release ${{ github.ref_name }}" > CHANGELOG.md
            echo "KubeFTPd Kubernetes FTP service" >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            dist/crds.yaml
            dist/kubeftpd.yaml
            dist/kubeftpd-*.tgz
            dist/binaries/*
