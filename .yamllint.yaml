---
extends: default

rules:
  line-length:
    max: 120
    level: warning

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  truthy:
    allowed-values: ['true', 'false']
    check-keys: true

  comments:
    min-spaces-from-content: 1

  document-start:
    present: true

  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

ignore: |
  config/crd/bases/
  chart/*/templates/
  vendor/
  .git/
